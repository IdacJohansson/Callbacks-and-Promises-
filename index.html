<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fd79ca7455.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Joke dice</title>
  </head>
  <body>
    <div class="text-container">
      <h1>Joke dice</h1>
      <h3>
        Click the button to roll the dice and get a random joke when it hit's 1.
      </h3>
    </div>
    <div class="dice-container">
      <button id="btn" class="btn-dice">
        <i class="fa-solid fa-dice"></i>
      </button>
      <div id="dice"></div>
      <br />
      <div id="joke"></div>
      <br />
      <button id="answer-btn" class="btn-answer" style="display: none">
        Show answer
      </button>
      <br />
      <div id="answer"></div>
    </div>
  </body>
  <script src="callbacks.js"></script>
</html>
